{% import 'macros.html' as macros %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>Chat Window</title>
</head>

<body>
    <div class="container">
        <div class="chat-container">
            {% for message in messages %}
                {{ macros.render_message(message.role, message.content) }}
            {% endfor %}
        </div>

        <div id="typing" class="typing-indicator">
            <p>Assistant is typing...</p>
        </div>


        <form id="chat-form">
            <div class="form-group">
                <textarea class="form-control" id="message-input" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        <button id="clear-chat" class="btn btn-secondary">Clear Chat</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
